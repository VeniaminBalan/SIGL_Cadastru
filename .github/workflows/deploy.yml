name: "SIGL Cadastru"

on:
  push:
    branches: [ main ]
       

env:
  PROJECT_PATH: SIGL_Cadastru/SIGL_Cadastru.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} -r win-x64

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release -p:PublishSingleFile=true --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --output ./${{ env.PUBLISH_PATH }} --no-build

      - name: Remove the .pdb files
        run: Remove-Item -path ${{ env.PUBLISH_PATH }}/*.pdb

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Copy archives to Release
        uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: "*.zip"
          release-url: ${{ steps.create_release.outputs.upload_url }}  